<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Login JSF con PrimeFaces</title>
  </h:head>
  <h:body>
    <h:form id="form">
      <p:panel header="Iniciar Sesión" style="width:300px; margin:0 auto; margin-top:50px;">
        <p:messages id="msgs" closable="true" showDetail="true" autoUpdate="true" />
        
        <p:inputText id="username" value="#{validarIngreso.username}"
                     required="true" label="Usuario"
                     placeholder="Ingrese su usuario"
                     style="width:100%; margin-bottom:10px;" />
        
        <p:password id="password" value="#{validarIngreso.password}"
                    required="true" label="Contraseña"
                    placeholder="Ingrese su contraseña"
                    style="width:100%; margin-bottom:10px;" />
        
        <!-- Botón para iniciar sesión -->
        <p:commandButton value="Ingresar" action="#{validarIngreso.login}"
                         update="msgs" style="width:100%; margin-bottom:10px;"
                         icon="pi pi-sign-in" />
        
        <!-- Botón para registrarse -->
        <p:commandButton value="Registrarme" action="#{validarIngreso.registrarme}"
                         update="msgs" style="width:100%;"
                         icon="pi pi-user-plus" immediate="true" />  
      </p:panel>
    </h:form>
  </h:body>
</html>
